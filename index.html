<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Loja LL Atanasio</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="header">
      <div class="brand">Maria Atanasio</div>
      <div class="actions">
        <button id="open-cart" class="cart-btn">Carrinho (<span id="cart-count">0</span>)</button>
      </div>
    </header>

    <main class="container">
    <section class="controls">

  <!-- Barra de pesquisa primeiro -->
  <div class="search-wrapper">
    <input id="search" class="search" placeholder="Pesquisar produto..." />
    <img src="https://cdn-icons-png.flaticon.com/512/149/149852.png" class="search-icon" />
  </div>

  <!-- Categorias DEPOIS -->
  <div class="categories-wrapper">
    <button id="cat-toggle" class="cat-toggle">Categorias</button>
    <div id="categories" class="categories"></div>
  </div>

</section>


      <section id="products" class="products-grid"></section>
    </main>

    <!-- Carrinho modal -->
    <div id="cart-modal" class="cart-modal hidden">
      <div class="cart-panel">
        
<div class="cart-header">
  <h2>Seu Carrinho</h2>
  <button id="close-cart" class="close-btn">✕</button>
</div>

        <label for="customer-name" class="label">Nome do cliente</label>
        <br>
        <input id="customer-name" class="input" placeholder="Digite seu nome" />
        <br><br>
        <label class="label">Forma de pagamento</label>
        <div class="payment-methods">
          <label><input type="radio" name="payment" value="Pix" checked /> Pix</label>
          <label><input type="radio" name="payment" value="Débito" /> Débito</label>
          <label><input type="radio" name="payment" value="Crédito" /> Crédito</label>
        </div>
          <hr>
        <ul id="cart-items" class="cart-items"></ul>
        <div class="cart-footer">
          <div class="total">Total: R$ <span id="cart-total">0.00</span></div>
          <br>
          <button id="checkout-wpp" class="checkout-btn">Finalizar pedido (WhatsApp)</button>
        </div>
      </div>
    </div>

    

    <script src="app.js"></script>
    <script src="/produtos.js"></script>
  </body>
</html>
